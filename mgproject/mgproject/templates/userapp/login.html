{% extends 'base.html' %}


{% block title %}

{% endblock %}


{% block css %}
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/icon/iconfont.css">
    <style>
        .iconsize{
            font-size: 22px;
        }

        .error-tip{
            color: red;
        }

        {# 解决页面闪动问题#}
        [v-cloak]{
            display: none;
        }
    </style>
{% endblock %}





{% block content %}

    <div class="main-content main-content-login">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-trail breadcrumbs">
						<ul class="trail-items breadcrumb">
							<li class="trail-item trail-begin">
								<a href="http://127.0.0.1:8000/">Home</a>
							</li>
							<li class="trail-item trail-end active">
								Authentication
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="content-area col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="site-main">
						<h3 class="custom_blog_title">
							Authentication
						</h3>
						<div class="customer_login">
							<div class="row">

                                    <div id="login"  class="col-lg-6 col-md-6 col-sm-12">
									<div class="login-item">
										<h5 class="title-login">登录账号</h5>
										<form class="login"  action="/login/" method="post" >
                                            {{ csrf_input }}
                                            <input type="hidden" name="next" value="{{ next }}">
											<div class="social-account">
												<h6 class="title-social">社交帐号登录</h6>
												<a :href="qq_url" class="mxh-item">
													<i class="icon iconfont">&#xe667;</i>
                                                    <span class="text">QQ</span>
												</a>
												<a href="#" class="mxh-item">
                                                    <i class="icon iconfont">&#xe61a;</i>
													<span class="text">微信</span>
												</a>

                                                <a href="https://oapi.dingtalk.com/connect/qrconnect?appid=dingoalw7fffrv2a8on3ss&response_type=code&scope=snsapi_login&state=STATE&redirect_uri=http://www.nagle.cn:8000/ding_back/" class="mxh-item">
<!--                                                    <i class="icon iconfont">&#xe6b7;</i>-->
													<img src="/static/images/dingding.jpg" style="width: 30px;" alt="">钉钉
<!--													<span class="text" src="static/images/dingding.png">钉钉</span>-->
                                                </a>
											</div>
											<p class="form-row form-row-wide">
												<label class="text">用户名</label>
												<input title="username" v-model="username"  name="username"  type="text" class="input-text">
											    <span class="error-tip" v-show="error_username">${error_username_msg}</span>
                                            </p>
											<p class="form-row form-row-wide">
												<label class="text">密 码</label>
												<input title="password" v-model="password" name="password" type="password" class="input-text">
											    <span class="error-tip" v-show="error_password">${error_password_msg}</span>
                                            </p>
											<p class="lost_password">
												<span class="inline">
													<input type="checkbox"  name="remember" checked id="cb1"  >
													<label for="cb1" class="label-text">记住密码</label>
												</span>
												<a href="#" class="forgot-pw">忘记密码?</a>
											</p>
											<p class="form-row">
												<input type="submit" class="button-submit" value="登 录">
											</p>
										</form>
									</div>
								</div>



							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="{{ static('js/axios-0.18.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/userapp/login.js') }}"></script>
{% endblock %}
